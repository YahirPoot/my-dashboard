

<section class="grid grid-cols-1 md:grid-cols-2 gap-3">

  <!-- ! ngIf @if -->

  <div class="bg-white rounded shadow p-10">
    <h2 class="text-2xl font-bold mb-5">if: {{ showContent() }}</h2>

    <button
      class="p-2 bg-blue-500 rounded text-white hover:bg-blue-700"
      (click)="toggleContent()">
      Click me!
    </button>

    @if ( showContent() ) {
      <p>Hola Mundo</p>
    } @else {
      <p class="font-bold">********</p>
    }
  </div>

    <!-- ! @switch -->

    <div class="bg-white rounded shadow p-10">

      <h2 class="text-2xl font-bold"> Calificación: {{ grade() }}</h2>

      @switch ( grade() ) {
        @case ('A'){
          <p>Arriba de 80 y 90</p>
        }
        @case ('B'){
          <p>Arriba de 60 y 70</p>
        }
        @case ('F'){
          <p>Reprobado</p>
        }
        @default {
          <p>Calificación no encontrada</p>
        }
      }

    </div>

</section>
