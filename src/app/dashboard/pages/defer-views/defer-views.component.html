<app-title title="Defer Views / Blocs"></app-title>

<section class="grid grid-cols-1">

  @defer () {
    <app-heavy-loaders-slow  cssClass="bg-blue-300"/>
  } @placeholder {
    <p class="h-[500px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
      Cargando...
    </p>
  }

  <!--  -->
  @defer (on idle) {
    <app-heavy-loaders-slow  cssClass="bg-green-300"/>
  } @placeholder {
    <p class="h-[500px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
      Cargando...
    </p>
  }
  
  @defer (on viewport) {
    <app-heavy-loaders-slow  cssClass="bg-purple-300"/>
  } @placeholder {
    <p class="h-[500px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
      Cargando...
    </p>
  }

</section>
